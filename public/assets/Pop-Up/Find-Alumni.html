<head>
    <meta charset="UTF-8">

</head>

<body>
    <button class="btn link-find-alumni lg-btn" type="button" data-toggle="modal" data-target="#modal-find-alumni">Find Alumni</button>

    <!-- Modal -->
    <div class="modal fade" id="modal-find-alumni" tabindex="-1" role="dialog" aria-labelledby="ModalAccount"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-find-alumni" role="document">
            <div class="modal-content">
                <div class="before-menu">
                    <button type="button" class="close close-modal-btn" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="far fa-times-circle fa-stack-1x"></i>
                    </button>
                </div>
                <div class="modal-body p-0">
                    <img src="../img/ASSETS-LOGIN/pic-popup.jpg" class="w-100" />
                    <div class="container">
                        <div class="pr-4">
                            <p class="modal-card-title mt-0 text-blue">Welcome to Alumni Reconnect Feature</p>
                            <p class="modal-card-text">Get in touch with fellow Alumni</p>
                        </div>
                        <button type="button" class="btn w-100 lg-btn">BROWSE ALUMNI</button>
                        <hr>
                        <form class="text-center">
                            <input type="checkbox" id="showMessage" name="showMessage" />
                            <label for="showMessage" class="mb-0">don't show this message next time</label><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".link-find-alumni").click(function () {
                $(".modal-dialog").eq(0).css("display", "flex");
                $(".modal-body form").eq(0).css("display", "block");
            });
        });
    </script>
</body>
